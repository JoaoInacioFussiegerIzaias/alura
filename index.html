<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="stylesheet" href="Style/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./icones/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span class="">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="">Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span class="">Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Creie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos lhe ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies.</a>
            </div>
            <div class="language">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil.</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/icones/small-left.png" alt="seta a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="/icones/small-right.png" alt="seta a direita">
                    </button>
                </div>
                <div class="header_search">
                    <img src="/icones/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"> 
                </div>
                <div class="header_login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <div class="playlist-container">
                <div class="todas-playlists">
                    <div class="playlist">
                        <h2 class="selecoes">Navegar por todos as seleções </h2>
                    </div>
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
